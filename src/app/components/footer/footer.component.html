<div class="container-fluid main-container">
  <div class="row top-row">

    <!-- Brand + NAP -->
    <div class="col-md-4">
      <h2 class="title">LeEmpire</h2>
      <p class="footer-text">Your trusted commercial cleaning service provider.</p>

      <!-- NAP Block (Visible & SEO Friendly) -->
      <address itemscope itemtype="https://schema.org/LocalBusiness">
        <span itemprop="name">LeEmpire Cleaning Services</span><br />
        
        <!-- Updated Service Area Information -->
        <span itemprop="serviceArea" itemscope itemtype="https://schema.org/Place">
          <span itemprop="name">Acworth, GA</span><br />
        </span>
        
        Phone: 
        <a href="tel:+14707721935" itemprop="telephone" aria-label="Call LeEmpire Cleaning Services">
          (470) 772-1935
        </a><br />
        Email: 
        <a href="mailto:info@leempirecleaningservices.com" itemprop="email" aria-label="Email LeEmpire Cleaning Services">
          info&#64;leempirecleaningservices.com
        </a>
      </address>
    </div>

    <!-- Menu Links -->
    <div class="col-md-4">
      <h4 class="footer-title">Menu</h4>
      <ul class="menu-links">
        <li><a (click)="navigateTo('home')" aria-label="Go to Home section">Home</a></li>
        <li><a (click)="navigateTo('about')" aria-label="Go to About section">About</a></li>
        <li><a (click)="navigateTo('services')" aria-label="Go to Services section">Services</a></li>
        <li><a (click)="navigateTo('contact')" aria-label="Go to Contact section">Contact</a></li>
      </ul>
    </div>

    <!-- Social Media -->
    <div class="col-md-4">
      <h4 class="footer-title">Follow Us</h4>
      <div class="social-icons">
        <a href="#" class="social-icon" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Credits -->
  <div class="credits">
    <p class="footer-text">
      &copy; <span id="currentYear">{{ currentYear }}</span> LeEmpire. All rights reserved.
    </p>
  </div>
</div>
