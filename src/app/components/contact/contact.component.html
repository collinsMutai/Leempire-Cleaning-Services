<div class="container-fluid main-container" id="contact">
  <div class="row">
    <div class="col-md-6">
      <h1 class="title animate-on-scroll">Contact Us</h1>
      <h3 class="contact-title animate-on-scroll">
        Need a Clean-up? Get in touch!
      </h3>
      <div class="contact-items animate-on-scroll">
        <p class="contact-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-map-pin"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            <path
              d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
            />
          </svg>
          Acworth, GA
        </p>
      </div>
      <div class="contact-items animate-on-scroll">
        <p class="contact-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-phone-call"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
            />
            <path d="M15 7a2 2 0 0 1 2 2" />
            <path d="M15 3a6 6 0 0 1 6 6" />
          </svg>
          +1 (470) 772-1935
        </p>
      </div>
      <div class="contact-items animate-on-scroll">
        <p class="contact-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-mail-opened"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 9l9 6l9 -6l-9 -6l-9 6" />
            <path d="M21 9v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10" />
            <path d="M3 19l6 -6" />
            <path d="M15 13l6 6" />
          </svg>
          info&#64;leempirecleaningservices.com
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        class="animate-on-scroll"
      >
        <div class="form-group">
          <div class="input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path
                d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.832 2.849"
              />
            </svg>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Your full name"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('name')?.invalid &&
                  contactForm.get('name')?.touched
              }"
            />
          </div>
          <div
            *ngIf="
              contactForm.get('name')?.invalid &&
              contactForm.get('name')?.touched
            "
            class="error-message"
          >
            {{ getErrorMessage("name") }}
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-phone"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
              />
            </svg>
            <input
              formControlName="phone"
              type="text"
              class="form-control"
              placeholder="Phone"
              aria-label="Your phone number"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('phone')?.invalid &&
                  contactForm.get('phone')?.touched
              }"
            />
          </div>
          <div
            *ngIf="
              contactForm.get('phone')?.invalid &&
              contactForm.get('phone')?.touched
            "
            class="error-message"
          >
            {{ getErrorMessage("phone") }}
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-mail-opened"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 9l9 6l9 -6l-9 -6l-9 6" />
              <path d="M21 9v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10" />
              <path d="M3 19l6 -6" />
              <path d="M15 13l6 6" />
            </svg>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Your email address"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('email')?.invalid &&
                  contactForm.get('email')?.touched
              }"
            />
          </div>
          <div
            *ngIf="
              contactForm.get('email')?.invalid &&
              contactForm.get('email')?.touched
            "
            class="error-message"
          >
            {{ getErrorMessage("email") }}
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-pencil-bolt"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M19 16l-2 3h4l-2 3" /></svg>
            <textarea
              formControlName="message"
              class="form-control"
              placeholder="Your message"
              aria-label="Your message"
              [ngClass]="{
                'is-invalid':
                  contactForm.get('message')?.invalid &&
                  contactForm.get('message')?.touched
              }"
            ></textarea>
          </div>
          <div
            *ngIf="
              contactForm.get('message')?.invalid &&
              contactForm.get('message')?.touched
            "
            class="error-message"
          >
            Message is required.
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSending"
            aria-label="Submit the contact form"
          >
            {{ isSending ? "Sending..." : "Submit" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
