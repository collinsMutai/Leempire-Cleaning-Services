<div class="carousel-container" id="home">
  <div class="carousel">
    <div
      *ngFor="let image of images; let i = index"
      class="carousel-item"
      [ngClass]="{ active: i === currentIndex }"
    >
      <img [src]="image.src" [alt]="'Slide ' + (i + 1)" />
      <div class="carousel-caption">
        <p class="carousel-caption-text">Veteran owned business located in Acworth, GA</p>
        <h3 class="carousel-heading">{{ image.heading }}</h3>
        <div class="carousel-buttons">
          <button class="btn btn-primary">About Us</button>
          <button class="btn btn-secondary">Contact Us</button>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control prev" (click)="moveToPrev()">&#10094;</button>
  <button class="carousel-control next" (click)="moveToNext()">&#10095;</button>
</div>
