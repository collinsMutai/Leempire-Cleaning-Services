<div
  class="carousel-container"
  id="home"
  role="region"
  aria-label="Home Hero Carousel"
>
  <div class="carousel">
    <div
      *ngFor="let image of images; let i = index"
      class="carousel-item"
      [ngClass]="{ active: i === currentIndex }"
      [attr.aria-hidden]="i !== currentIndex"
    >
      <img
        [src]="image.src"
        [alt]="image.alt"
        loading="lazy"
      />

      <div class="carousel-caption">
        <!-- Local SEO optimized caption -->
        <p class="carousel-caption-text">
          Veteran-owned cleaning company serving Acworth, Georgia & surrounding
          areas
        </p>

        <!-- SEO-optimized conditional heading -->
        <h1 class="carousel-heading" *ngIf="i === 0">{{ image.heading }}</h1>
        <h3 class="carousel-heading" *ngIf="i !== 0">{{ image.heading }}</h3>

        <!-- Functional CTA buttons with routing -->
        <div class="carousel-buttons">
          <a routerLink="/about" class="btn btn-primary">Learn More About Us</a>
          <a routerLink="/contact" class="btn btn-secondary"
            >Get a Free Quote</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel navigation -->
  <button
    class="carousel-control prev"
    (click)="moveToPrev()"
    aria-label="Previous Slide"
  >
    &#10094;
  </button>
  <button
    class="carousel-control next"
    (click)="moveToNext()"
    aria-label="Next Slide"
  >
    &#10095;
  </button>
</div>
