<div class="container-fluid main-container" id="services">
  <div class="row">
    <h1 class="title">Our Cleaning Services</h1>

    <div
      class="col-12 col-md-4"
      *ngFor="let image of images; let i = index"
      [attr.data-index]="i"
    >
      <div class="card" #serviceCard>
        <img [src]="image.url" class="card-img-top" alt="Image" />
        <div class="card-body">
          <h5 class="card-title">{{ image.title }}</h5>
          <p class="card-text">{{ image.caption }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
