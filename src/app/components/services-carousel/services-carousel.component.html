<div class=" main-container" id="services" role="region" aria-labelledby="services-title">
  <div class="row justify-content-center">
    <!-- Section Heading includes location -->
    <h2 id="services-title" class="title">Our Cleaning Services in Acworth, GA</h2>

    <section
      class="col-12 col-md-4 mb-4"
      *ngFor="let service of services"
      [attr.aria-label]="service.title + ' service'"
    >
      <article class="card service-card h-100">
        <img
          [src]="service.url"
          class="card-img-top"
          [alt]="service.alt"
          loading="lazy"
          [width]="service.width || null"
          [height]="service.height || null"
        />
        <div class="card-body">
          <h3 class="card-title h5">{{ service.title }}</h3>
          <p class="card-text">{{ service.caption }}</p>
        </div>
      </article>
    </section>
  </div>
</div>
